<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§  Code Detector</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 640px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      height: 300px;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
      padding: 12px;
    }
    button {
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 12px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      background-color: #fafafa;
      margin-top: 20px;
    }
    pre {
      white-space: pre-wrap;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Code Detector</h1>

  <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
  <button id="detectBtn" onclick="detectCode()">Detect</button>

  <div id="resultContainer" class="card" style="display:none;">
    <p><strong>Label:</strong> <span id="label"></span></p>
    <p><strong>Confidence:</strong> <span id="confidence"></span>%</p>
    <pre><strong>Raw Output:</strong> <span id="raw"></span></pre>
  </div>

  <script>
    const DETECTOR_URL = "https://lb108g71nc.execute-api.us-east-1.amazonaws.com/detect";
    const DETECTOR_KEY = "super-secret-api-key-1234567890";

    async function detectCode() {
      const code = document.getElementById("codeInput").value.trim();
      const btn = document.getElementById("detectBtn");
      const resultContainer = document.getElementById("resultContainer");
      const label = document.getElementById("label");
      const confidence = document.getElementById("confidence");
      const raw = document.getElementById("raw");

      if (!code) return;

      btn.disabled = true;
      btn.textContent = "Analyzing...";
      resultContainer.style.display = "none";

      try {
        const res = await fetch(DETECTOR_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-api-key": DETECTOR_KEY
          },
          body: JSON.stringify({ code })
        });

        if (!res.ok) {
          const errText = await res.text();
          throw new Error(errText || `HTTP ${res.status}`);
        }

        let data;
        try {
          data = await res.json();
        } catch (jsonErr) {
          const rawResp = await res.text();
          throw new Error(`Nonâ€‘JSON response: ${rawResp}`);
        }

        label.textContent = data.result.label;
        confidence.textContent = data.result.confidence ?? "N/A";
        raw.textContent = data.result.raw;
        resultContainer.style.display = "block";
      } catch (err) {
        label.textContent = "Error";
        confidence.textContent = "0";
        raw.textContent = err.message;
        resultContainer.style.display = "block";
      } finally {
        btn.disabled = false;
        btn.textContent = "Detect";
      }
    }
  </script>
</body>
</html>
